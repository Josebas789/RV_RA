<!DOCTYPE html>
<html>
  <head>
    <title>Guía RA Sede</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Cámara y luz adicionales -->
      <a-entity camera></a-entity>
      <a-light type="ambient" color="#ffffff"></a-light>

      <!-- Detección del patrón HIRO -->
      <a-marker preset="hiro">
        <!-- Flecha 3D simple (en realidad una pirámide apuntando arriba) -->
        <a-cone position="0 0.5 0" radius-bottom="0.2" radius-top="0.0" height="0.6" color="#962AD9" rotation="-90 0 0"></a-cone>
        <!-- Texto explicativo junto a la flecha -->
        <a-text value="Desde aqui, sigue derecho hacia la puerta principal." align="center" position="0 0.1 0.2" color="#FFFFFF" width="1.7"></a-text>
      </a-marker>

      <!-- Fondo de la escena -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
